<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Othello（オセロ）</title>
  <style>
    /* --- 省略（前と同じCSS）--- */
  </style>
</head>
<body>
  <div class="app">
    <!-- ヘッダー・盤面・サイドバー部分は前と同じ -->
  </div>

  <script>
  (()=>{
    const SIZE = 8;
    const EMPTY = 0, BLACK = 1, WHITE = -1;

    // 初期配置（中央4マスに黒白）
    function createInitialBoard(){
      const b = Array.from({length: SIZE}, ()=> Array(SIZE).fill(EMPTY));
      b[3][3] = WHITE; b[3][4] = BLACK; b[4][3] = BLACK; b[4][4] = WHITE;
      return b;
    }

    // 異常（全マス空や配列不正）なら即初期配置へ補正
    function ensureStartState(){
      const ok = state && Array.isArray(state.board) && state.board.length===SIZE && state.board.every(r=>Array.isArray(r)&&r.length===SIZE);
      let discs = 0;
      if(ok){
        for(let r=0;r<SIZE;r++) for(let c=0;c<SIZE;c++) if(state.board[r][c]!==EMPTY) discs++;
      }
      if(!ok || discs===0){
        state = { board: createInitialBoard(), player: BLACK, history: [], aiWhite: true };
        localStorage.setItem('othello_state_v1', JSON.stringify(state));
      }
    }

    let state = {
      board: createInitialBoard(),
      player: BLACK,
      history: [],
      aiWhite: true
    };

    const saved = localStorage.getItem('othello_state_v1');
    if(saved){
      try{
        const parsed = JSON.parse(saved);
        // 保存データに石がなければ初期化
        let hasDisc = false;
        if(parsed && parsed.board){
          for(let r=0;r<SIZE;r++) for(let c=0;c<SIZE;c++){
            if(parsed.board[r][c]!==EMPTY) hasDisc = true;
          }
        }
        if(hasDisc){
          state = parsed;
        } else {
          localStorage.setItem('othello_state_v1', JSON.stringify(state));
        }
      }catch(e){
        localStorage.setItem('othello_state_v1', JSON.stringify(state));
      }
    } else {
      localStorage.setItem('othello_state_v1', JSON.stringify(state));
    }

    // --- ここから下は前と同じ処理（buildBoardCells, getValidMoves, render など）---

    ensureStartState();
    buildBoardCells();
    render();
    setTimeout(()=>{ if(countDiscs(state.board).black+countDiscs(state.board).white===4){ setStatus('新しいゲームを開始しました。黒の手番です。'); } }, 0);
    setStatus('新しいゲームを開始しました。黒の手番です。');
    maybeAIMove();
  })();
  </script>
</body>
</html>
